{% extends 'recipes/base.html' %}

{% block title %}{{ recipe.title }} - Recipe Site{% endblock %}

{% block content %}
    <article>
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.description }}</p>
        <p><strong>Шаги приготовления:</strong></p>
        <p>{{ recipe.preparation_steps }}</p>
        <p><strong>Время готовки:</strong> {{ recipe.cooking_time }} минут</p>
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }} изображение">
    </article>
{% endblock %}
