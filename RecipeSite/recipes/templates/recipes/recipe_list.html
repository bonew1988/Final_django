{% extends 'recipes/base.html' %}

{% block title %}Recipe List - Recipe Site{% endblock %}

{% block content %}
    <h2>Recipe List</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
                
            </li>
        {% endfor %}
    </ul>
{% endblock %}
